version: '3.8'
services:
  app:
    image: php:8.3.1-apache
    container_name: generalApi
    volumes:
      - ./laravel-app:/var/www/html
    ports:
      - 8000:8000
    networks:
      - laravel
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: postgres-db-general
    restart: always
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - laravel

volumes:
  db_data:

networks:
  laravel: